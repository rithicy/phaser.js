<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <style>
        * {
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <script>
        var platforms, player, sprite = null, bg;
        var game = new Phaser.Game({
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: "arcade",
                arcade: {
                    // gravity: { y: 200 },
                    debug: true,
                },
            },
            scene: {
                preload: preload,
                create: create,
                update: update,
                render: render,
            },
        });

        function preload() {
            bg = this.load.spritesheet("background", "https://static.wikia.nocookie.net/among-us-wiki/images/8/84/Wiki_background.png",
                { frameWidth: 6920, frameHeight: 6920 });
            this.load.spritesheet("green", "https://dev.estore.wugeku.me/assets/green.png", { frameWidth: 500, frameHeight: 500 });
        }

        function create() {
            this.add.tileSprite(0, 0, 1920, 1920, "background");
            this.cameras.main.setBounds(0, 0, bg.displayWidth, bg.displayHeight);
            player = this.physics.add.sprite(100, 450, "green");
            player.setScale(0.2);
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            this.anims.create({
                key: "left",
                frames: this.anims.generateFrameNumbers("green", { start: 0, end: 1 }),
                frameRate: 20,
                repeat: -1,
            });
            this.anims.create({
                key: "up",
                frames: this.anims.generateFrameNumbers("green", {
                    start: 0,
                    end: 100,
                }),
                frameRate: 20,
                repeat: -1,
            });

            this.anims.create({
                key: "down",
                frames: this.anims.generateFrameNumbers("green", {
                    start: 0,
                    end: 100,
                }),
                frameRate: 20,
                repeat: -1,
            });

            this.anims.create({
                key: "turn",
                frames: [{ key: "green", frame: 0 }],
                frameRate: 20,
            });

            this.anims.create({
                key: "right",
                frames: this.anims.generateFrameNumbers("green", {
                    start: 0,
                    end: 100,
                }),
                frameRate: 20,
                repeat: -1,
            });
            this.cameras.main.startFollow(player);
        }

        function update() {
            cursors = this.input.keyboard.createCursorKeys();
            if (cursors.left.isDown) {
                player.setVelocityX(-200);

                player.anims.play("left", true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(200);
                player.anims.play("right", true);
            }
            else if (cursors.up.isDown) {
                player.setVelocityY(-200);
                player.anims.play("up", true);

            }
            else if (cursors.down.isDown) {
                player.setVelocityY(200);
                player.anims.play("down", true);
            }
            else {
                player.setVelocityX(0);
                player.setVelocityY(0);
                player.anims.play("turn");
            }

        }


        function render() {
            this.debug.cameraInfo(this.camera, 32, 32);
            this.debug.spriteCoords(player, 32, 500);
        }
    </script>
</body>

</html>
